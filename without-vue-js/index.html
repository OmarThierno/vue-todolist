<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Toboolist</title>

  <!--Connect CSS file-->

<body>
  <!-- Header -->
  <header class="header">

  <!-- /Header -->

  <main class="container">

        <button class="button-header-main">Add Task</button>
      </div>
    </header>
    <!-- /Header-main  -->

    <hr class="white-separator">

    <!-- main-section  -->
    <div class="container-main-section">
      <ol class="order-list">
        <li>&#10146;
          TASK
          <div class="container-unorder-list">
            <ul class="unorder-list">
              <!-- <li>
                <span class="list-of-list strikethrough-text">Quartery Newsletter</span>
                <span>x</span>
              </li> -->
            </ul>
          </div>
        </li>
      </ol>
    </div>
    <!-- /main-section  -->
  </main>
  <!-- /Main -->

  <!-- Custom JS  -->
  <script src="js/function.js"></script>
  <script src="js/script.js"></script>

</html>
